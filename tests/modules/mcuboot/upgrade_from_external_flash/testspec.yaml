    tags: mcuboot external_flash
    platform_allow:
      nrf52840dk_nrf52840
      nrf5340dk_nrf5340_cpuapp
      nrf5340dk_nrf5340_cpuapp_ns
      nrf9160dk_nrf9160_ns
      nrf9160dk_nrf9160
